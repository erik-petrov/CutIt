#Akna kohta
about.player=See on mängija moodul. \n\n Siin saate vaadata oma videofaili töötlusi. \n\n Video esitamiseks/peatamiseks vajutage Tühikuklahvi
about.addText=See on teksti lisamise moodul. \n\n Saate lisada oma kohandatud teksti kõikjale videosse. Tekst jääb sinna kogu aeg \n\n Kasutage suurt fondi suurust \n\n Koordinaatide saamiseks võite klõpsata aknas oleval videol
about.addImage=See on pildi lisamise moodul. \n\n Videole saate lisada mis tahes pildi. \n\n Koordinaatide saamiseks võite klõpsata aknal olevale videole \n\n Kui jätate pildi laiuse ja kõrguse tühjaks, kasutab programm pildi algväärtusi
about.time=See on taasesituse kiiruse moodul. \n\n Saate videot aeglustada või kiirendada kuni 10 korda. \n\n Väga aeglane kiirus võib põhjustada helikadu.
about.crop=See on kärpimismoodul. \n\n Koordinaatide saamiseks võite klõpsata aknas oleval videol
about.cut=See on Lõika moodul. \n\n Saate oma videot lõigata, kasutades aknal olevat liugurit
about.modules=See on moodulite aken. \n\n Saate valida mis tahes mooduli ja redigeerida oma videot. \n\n Kui olete valmis, saate redigeeritud faili salvestamiseks valida Fail -> Salvesta nimega \n\n Saate hoida kõik aknad avatuna, minnes menüüsse Fail -> Hoia avatuna, et teha veel mitu faili redigeerimist \n\ n Avage Keel, et lülituda ühele saadaolevatest keeltest
about.startup=See on käivitusaken. \n\n Saate lohistada oma MP4 videofaili redigeerimise alustamiseks või klõpsata nupul, et avada failidialoog ja valida fail \n\n Saate hoida kõik aknad avatuna, valides Fail -> Hoia avatuna, et näha veel mitu korda faili muudatused \n\n Minge keelele, et lülituda ühele saadaolevatest keeltest