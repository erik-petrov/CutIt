#AboutWindow
about.player=This is the Player module. \n\n You can watch your video file edits here. \n\n  Press SPACEBAR to play/pause the video
about.addText=This is the Add Text module. \n\n You can add your customized text to anywhere in the video. The text will stay there at all times \n\n You should use a big font size \n\n You can click on the video on the window to get the coordinates
about.addImage=This is the Add Image module. \n\n You can add any image to the video. \n\n You can click on the video on the window to get the coordinates \n\n If you leave the image width and height blank, the program will use teh image's original values
about.time=This is the Playback Speed module. \n\n You can slow or speed up the video by up to 10x. \n\n Very slow speeds can cause audio loss.
about.crop=This is the Crop module. \n\n You can click on the video on the window to get the coordinates
about.cut=This is the Cut module. \n\n You can cut your video by using the slider on the window
about.modules=This is the Modules window. \n\n You can select any module and edit your video. \n\n When you are ready, you can go File -> Save As to save your edited file \n\n You can keep all the windows open by going to File -> Keep Open for a more multiple file edits \n\n Go to Language to switch to one of the available languages
about.startup=This is the Startup window. \n\n You can drag your MP4 video file to start editing or click the button to open a file dialog and choose your file \n\n You can keep all the windows open by going to File -> Keep Open for a more multiple file edits \n\n Go to Language to switch to one of the available languages
